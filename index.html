<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <!-- Css e Js -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fontes Roboto Mono e Assistant -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <p id="dia"></p>
            <div id="circulos">
                <div id="pequeno"></div>
                <div id="medio"></div>
                <div id="grande"></div>
            </div>
        </header>
        <main>
            <form id="formulario">
                <h2>O que você vai fazer hoje?</h2>
                <input type="text" id="entrada" placeholder="A minha tarefa do dia é....">
                <button type="submit">adicionar</button>
            </form>
            <ul id="listaTarefas">
                <li class="tarefa concluida">
                    <h3>Refazer Design do ToDo List</h3>
                    <div class="botoes">
                        <button class="concluir">
                            <i class="fa-solid fa-check-double"></i>
                        </button>
                        <button class="deletar">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </li>
                <li class="tarefa">
                    <h3>Programar o ToDo List</h3>
                    <div class="botoes">
                        <button class="concluir">
                            <i class="fa-solid fa-check-double"></i>
                        </button>
                        <button class="deletar">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>    
        </main>
    </div>
</body>
</html>
